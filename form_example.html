<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form design</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>name:</td>
				<td><input type="text" name="" size="5" value="sakshi" readonly checked align="right"></td>
			</tr>
			<tr>
				<td>password:</td>
				<td>
					<input type="password" name="">
				</td>
			</tr>
			<tr>
				<td>address:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>gender:</td>
				<td>
					<input type="radio" name="gender">male
					<input type="radio" name="gender">female

				</td>
			</tr>
			<tr>
				<td>city</td>
				<td>
					<select>
						<option disabled>--select city--</option>
						<option>surat</option>
						<option>vapi</option>
						<option>valsad</option>
						<option>baroda</option>
					</select>
					<select multiple>
						<option disabled>--select city--</option>
						<option>surat</option>
						<option>vapi</option>
						<option>valsad</option>
						<option>baroda</option>
					</select>
					<select multiple>
						<optgroup label="gujrat">
							<option disabled></option>
							<option>surat</option>
							<option>vapi</option>
							<option>valsad</option>
							<option>baroda</option>
						</optgroup>
						<optgroup label="delhi">
							<option disabled></option>
							<option>surat</option>
							<option>vapi</option>
							<option>valsad</option>
							<option>baroda</option>
						</optgroup>
					</select> 	
				</td>
			</tr>
			<tr>
				<td>hobby:</td>
				<td>
					<input type="checkbox" name="">cricket
					<input type="checkbox" name="">reading
					<input type="checkbox" name="">writting
					<input type="checkbox" name="">music
				</td>
			</tr>
			<tr>
				<td>color:</td>
				<td><input type="color" name=""></td>
			</tr>
			<tr>
				<td>date:</td>
				<td><input type="date" name="" min="2000-06-15" max="2024-06-15"></td>
			</tr>
			<tr>
				<td>time:</td>
				<td><input type="time" name=""></td>
			</tr>
			<tr>
				<td>date and time:</td>
				<td>
					<input type="datetime-local" name="">
				</td>
			</tr>
			<tr>
				<td>month:</td>
				<td>
					<input type="month" name="">
				</td>
			</tr>
			<tr>
				<td>week:</td>
				<td>
					<input type="week" name="">
				</td>
			</tr>
			<tr>
				<td>number:</td>
				<td>
					<input type="number" name="" min="1" max="10" step="2">
				</td>
			</tr>
			<tr>
				<td>range:</td>
				<td>
					<input type="range" name="" min="0" max="100" step="10">
				</td>
			</tr>
			<tr>
				<td>email:</td>
				<td>
					<input type="email" name="">
				</td>
			</tr>
			<tr>
				<td>URL:</td>
				<td>
					<input type="url" name="">
				</td>
			</tr>
			<tr>
				<td>file:</td>
				<td>
					<input type="file" name=" " multiple>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="">
					<input type="button" name="" value="button">
					<input type="reset" name="">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
